		id: 'mapbox.streets'
	}).addTo(mymap);

	var svgElementBounds = [ [-35.760443, -62.168884], [-35.790443, -62.198884] ];
	L.svgOverlay(svgElement, svgElementBounds).addTo(mymap);

	var myIcon = L.icon({
    iconUrl: 'rodeo.png',
    iconSize: [100, 80],
    iconAnchor: [22, 94],
    popupAnchor: [0, -80]
	});

  L.marker([-35.760443, -62.168884], {icon: myIcon, draggable: true}).addTo(mymap).bindPopup("Rodeo 1");

	// create an array of LatLng points
	var latlngsLote = [
		[-35.737595, -62.369385],
		[-35.845648, -62.372131],
		[-35.837855, -62.193604],
		[-35.791111, -62.093604]
	];

	var latlngsParcela = [
		[-35.737595, -62.369385],
		[-35.845648, -62.372131],
		[-35.841000, -62.263641],
		[-35.759999, -62.251282]
	];

	// create polygons
	var lote = L.polygon(latlngsLote);
	var parcela = L.polygon(latlngsParcela, {color: 'red'});

	lote.addTo(mymap).bindPopup("Lote 1");
	parcela.addTo(mymap).bindPopup("Parcela A");

	// zoom the map to the polygon
	mymap.fitBounds(lote.getBounds());

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
	</script>
